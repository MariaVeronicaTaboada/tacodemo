<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Veronica B. Taboada" />
    <meta name="description" content="The Little Taco Shop is a great place where you can find the best and tasty tacos in the town.">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="/#about">About LTS</a></li>
          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img src="img/tacos_close_up_400x260.png" alt="tacos close up" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="your name"
              autocomplete="on"
              required
              autofocus
            />
          </p>

          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              required
            />
          </p>

          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              placeholder="Type your message here"
              cols="30"
              rows="10"
            ></textarea>
          </p>
        </fieldset>

        <button
          type="submit"
          formaction="https://httpbin.org/post"
          formmethod="post"
        >
          Send
        </button>
        <button type="reset">Reset</button>
      </form>

      <h2>Our Location</h2>

      <address>
        555 Taco Temptation Lane, Suite T
        <br />
        Kansas City, MO 55555-5555
      </address>

      <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>

      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
